<!DOCTYPE html>
<html>
<head>
	<title>网页标题</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script>
		var options = {timeZone: 'Asia/Shanghai'}; // 设置时区为北京时间
		var today = new Date().toLocaleString('en-US', options); // 将本地日期时间转换为北京时间
		today = new Date(today); // 转换为Date对象

		var year = today.getFullYear();
		var month = ('0' + (today.getMonth() + 1)).slice(-2); // 使用slice方法确保月份的两位数格式
		var day = ('0' + today.getDate()).slice(-2); // 使用slice方法确保日期的两位数格式
		var path = year + '/' + month + '/' + year + month + day; // 拼接字符串
		window.location.href = "https://nodefree.org/dy/"+path+".txt"; // 替换为您想要重定向的网址
	</script>
</head>
<body>
	<!-- 可以在这里添加页面内容 -->
</body>
</html>
